<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Recipe Form</title>

  <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
      th:href="@{/webjars/bootstrap/4.3.1/css/bootstrap.min.css}">

  <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
      th:src="@{/webjars/bootstrap/4.3.1/js/bootstrap.bundle.min.js}"></script>

  <script
      src="https://code.jquery.com/jquery-3.0.0.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"
      th:src="@{/webjars/jquery/3.0.0/jquery.min.js}"></script>

</head>
<body>
<!--/*@thymesVar id="recipe" type="com.ambear.recipeapp.domain.Recipe"*/-->
<div class="container-fluid" style="margin-top: 20px; margin-bottom: 20px;">
  <div class="row offset-sm-2">
<!--    <div class="col-sm-6 offset-md-3">-->
      <form th:object="${recipe}" th:action="@{/recipe/}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="card">
          <div class="card-header">
            <h1>Edit Recipe Information</h1>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-3 form-group">
                <label for="description">Recipe Description:</label>
                <input id="description" type="text" class="form-control" th:field="*{description}"/>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 form-group">
                <label>Categories:</label>
              </div>
              <div class="col-sm-9 form-group">

                <div class="radio">
                  <label>
                    <input type="checkbox" value=""/>
                    Cat 1
                  </label>
                </div>
                <div class="radio" th:remove="all">
                  <label>
                    <input type="checkbox" value=""/>
                    Cat 2
                  </label>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 form-group">
                <label for="prep-time">Prep Time:</label>
                <input id="prep-time" type="text" class="form-control" th:field="*{prepTime}"/>
              </div>
              <div class="col-sm-3 form-group">
                <label for="cook-time">Cook Time:</label>
                <input id="cook-time" type="text" class="form-control" th:field="*{cookTime}"/>
              </div>
              <div class="col-sm-3 form-group">
                <label for="difficulty">Difficulty:</label>
                <select id="difficulty" class="form-control">
                  <option>Easy</option>
                  <option>Medium</option>
                  <option>Hard</option>
                </select>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-3 form-group">
                <label for="servings">Servings:</label>
                <input id="servings" type="text" class="form-control" th:field="*{servings}"/>
              </div>
              <div class="col-sm-3 form-group">
                <label for="source">Source:</label>
                <input id="source" type="text" class="form-control" th:field="*{source}"/>
              </div>
              <div class="col-sm-3 form-group">
                <label for="url">URL:</label>
                <input id="url" type="text" class="form-control" th:field="*{url}"/>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-sm-9">
                <div class="card-title">
                  <h2>Ingredients</h2>
                </div>
              </div>
              <div class="col-sm-3">
                <a class="btn btn-outline-secondary" href="#"
                   th:href="@{'/recipe/' + ${recipe.id} + '/ingredients'}" role="button">View</a>
              </div>
            </div>
            <div class="row">
              <div class="col-sm-12">
                <ul>
                  <li th:remove="all">1 Cup of milk</li>
                  <li th:remove="all">1 teaspoon of chocolate</li>
                  <li th:each="ingredient : ${recipe.ingredients}"
                      th:text="${(ingredient.getAmount() +
                      ' ' + ingredient.uom.description +
                      ' - ' + ingredient.description)}">1 teaspoon of sugar</li>
                </ul>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">
              <label for="directions">
                Directions
              </label>
            </div>
            <div class="row">
              <div class="col-sm-12 form-group">
                <textarea id="directions" class="form-control" rows="3" th:field="*{directions}"></textarea>
              </div>
            </div>
          </div>
          <div class="card-body">
            <div class="card-title">
              <label for="notes">Notes</label>
            </div>
            <div class="row">
              <div class="col-sm-12 form-group">
                <textarea id="notes" class="form-control" rows="3" th:field="*{note.recipeNote}"></textarea>
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
