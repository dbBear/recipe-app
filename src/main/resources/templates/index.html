  <title>Recipes Home</title>

<body>
  <div class="container-fluid" style="margin-top: 20px">
    <div class="row justify-content-center">
      <div class="col-md-6 col-md-offset-3">
        <div class="card">
          <div class="card-header">
            <h1 style="text-align: center;">My Recipes!</h1>
          </div>
          <div class="card-body">
            <div class="table-responsive" th:if="${not #lists.isEmpty(recipes)}">
              <table class="table table-hover">
                <thead class="thead-dark">
                <tr>
                  <th>ID</th>
                  <th>Description</th>
                  <th>View</th>
                </tr>
                </thead>
                <tr th:each="recipe : ${recipes}">
                  <td th:text="${recipe.id}">no id</td>
                  <td th:text="${recipe.description}">no description</td>
                  <td><a href="#" th:href="@{'/recipe/show/' + ${recipe.id}}">View</a> </td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
